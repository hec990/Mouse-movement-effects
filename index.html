<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <title>鼠标移动炫酷特效-hec</title>
</head>
<body>
<script>
  document.addEventListener('mousemove', e => {
    let body = document.querySelector('body')
    let bubbles = document.createElement('span')
    let x = e.offsetX
    let y = e.offsetY

    bubbles.style.left = x + 'px'
    bubbles.style.top = y + 'px'

    let size = Math.random() * 100
    let index = Math.floor(Math.random() * (3 - 0)) + 0;

    bubbles.style.backgroundImage=`url('${index}.jpg')`
    bubbles.style.width = 20+ size + 'px'
    bubbles.style.height = 20 + size + 'px'
    body.appendChild(bubbles)
    
    setTimeout(() => {
      bubbles.remove()
    }, 3900)
  })
</script>
</body>
</html>
